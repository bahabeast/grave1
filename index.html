<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Price</title>
</head>

<body>
    <div class="container">
        <h2>Dowry Price</h2>
        <label for="education">Education:</label>
        <select id="education">
            <option value="1.5">undergraduate degree</option>
            <option value="1.2">college degree</option>
            <option value="1.05">high school degree</option>
            <option value="0.9">middle school degree</option>
        </select>
        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">brahmin</option>
            <option value="50">kshatriya</option>
            <option value="20">vaishya</option>
            <option value="10">shudra</option>
            <option value="-50">varna - untouchable</option>
        </select>
        <label for="wallet">Family Net Worth:</label>
        <select id="wallet">
            <option value="2">more than $10,000</option>
            <option value="1.5">$5,000 - $10,000</option>
            <option value="1.2">less than $5,000</option>
        </select>

        <label>Skills:</label>
        <div class="checkbox-group">
            <div><input type="checkbox" id="cook" value="20"> Good cook</div>
            <div><input type="checkbox" id="music" value="10"> Plays a musical instrument</div>
            <div><input type="checkbox" id="character" value="15"> Easygoing character</div>
            <div><input type="checkbox" id="sing" value="10"> Sings well </div>
        </div>
        <label>Age:</label>
        <div class="radio-group">
            <div><input type="radio" name="age" value="1.5"> 18-23 </div>
            <div><input type="radio" name="age" value="1.2"> 24-27 </div>
            <div><input type="radio" name="age" value="0.95"> 28+ </div>
        </div>
        <label>Reputation:</label>
        <div class="checkbox-group">
            <div><input type="checkbox" id="parent" value="0.85"> Gossips about parent's attitude</div>
            <div><input type="checkbox" id="character" value="0.9"> Gossips about character</div>
            <div><input type="checkbox" id="general" value="-20"> General gossips</div>
        </div>
        <button onclick="showPrice()">Calculate Price</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
